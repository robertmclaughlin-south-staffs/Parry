    <section class="form-section">
      <form
        action="https://formdump.codeinstitute.net/"
        method="post"
        class="signup-form"
      >
        <h2>Let's get you signed up!<i class="fas fa-book"></i></h2>
        <label for="fname">First Name</label>
        <input
          class="text-input"
          type="text"
          id="fname"
          name="first_name"
          required
          autocomplete="given-name"
        >
        <label for="lname">Last Name</label>
        <input
          class="text-input"
          type="text"
          id="lname"
          name="last_name"
          required
          autocomplete="given-name"
        >
        <label for="email">Email Address</label>
        <input
          class="text-input"
          type="email"
          id="email"
          name="email_address"
          required
          autocomplete="email"
        >
        <br>
        <label for="Purchase-details">Purchase details</label>
        <input
          class="text-input"
          type="text"
          id="Purchase-details"
          name="purchase_details"
          required
          autocomplete="one-time-code"
        >
        <br>
        <label for="Buy">Buy</label>
        <input
          type="radio"
          id="Buy"
          name="Subscription_preference"
          value="Buy"
          required
        >
        <label for="Subscription">Subscription</label>
        <input
          type="radio"
          id="Subscription"
          name="Subcription_preference"
          value="Subscription"
        >
        <input
          class="join-button btn btn--cta btn--yellow"
          type="submit"
          value="Let's Read!"
        >
      </form>
    </section>
